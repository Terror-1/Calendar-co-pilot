<!DOCTYPE html>
<html>
  <head>
    <title>Calendar co-pilot</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <form id="availabilityForm">
      <div>
        <label for="tutorId">Tutor ID:</label>
        <input type="text" id="tutorId" name="tutorId" required />
      </div>
      <div>
        <label for="availability">Availability:</label>
        <textarea id="availability" name="availability" required></textarea>
      </div>
      <button type="submit">Preview</button>
    </form>
    <div id="preview" class="hidden">
      <h3>TimeSlot Confirmation</h3>
      <ul id="previewList"></ul>
      <button id="confirmButton">Confirm and Save</button>
    </div>
    <div class="response" id="response"></div>

    <script src="script.js"></script>
  </body>
</html>
